<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Login</title>
</head>
<body>
<div id="fb-root"></div>

<p>Login in your accoutn!</p>
<!--Login fields-->
<div>
  <label>
    Email
    <input type="text" [(ngModel)]="email">
  </label>
  <label>
    Password
    <input type="password" [(ngModel)]="password">
  </label>
  <button (click)="loginWithCredentials()"></button>
</div>
<!--Facebook button-->
<div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true"></div>
</body>
</html>
