<div class="subscribe-line subscribe-line-transparent" style="background-image: url('../../../assets/images/teamwork_wallpaper.jpg')">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="form-group">
          <input type="text" [(ngModel)]="query" (ngModelChange)="search()"  class="form-control" placeholder="Search something to do...">
        </div>
      </div>
      <div class="col-md-3">
        <button type="button" (click)="search()" class="btn btn-info btn-fill btn-block">Search</button>
      </div>
    </div>
  </div>
</div>
