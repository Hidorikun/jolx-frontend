<div class="container">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading"><h5>{{user.firstName}} Profile</h5></div>
      <div class="panel-body">
        <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
          <div *ngIf="user.photo == null || user.photo == undefined">
            <img alt="User Pic" src="../../../assets/images/default-user-photo.png" id="profile-image1" class="img-circle img-responsive">
          </div>
        <div *ngIf="user.photo != null && user.photo != undefined">
          <img  src="{{serverRoute}}{{user.photo.url}}" class="img-circle img-responsive">
        </div>
    </div>
        <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
          <div class="container">
            <h2>{{user.firstName}} {{user.lastName}}</h2>
          </div>
          <hr>
          <ul class="container details" >
            <li><p><span class="glyphicon glyphicon-user one" style="width:50px;"></span>@{{user.username}}</p></li>
            <li><p><span class="glyphicon glyphicon-envelope one" style="width:50px;"></span>{{user.email}}</p></li>
            <li><p><span class="glyphicon glyphicon-phone one"  style="width:50px;"></span>{{user.phone}}</p></li>
          </ul>
          <hr>
          <div class="col-sm-5 col-xs-6 tital " >Date Of Birth: {{user.dob}}</div>
        </div>
      </div>
    </div>
  </div>
  <div *ngFor="let review of user.reviewsReceived">
  <app-review [review]="review"></app-review>
  </div>
</div>
