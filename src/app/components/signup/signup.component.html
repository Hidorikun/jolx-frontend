<body>

  <div class="col-md-3 col-lg-offset-8 center">
    <div class="card card-price">
      <div class="content">
        <div class="text-center">
          <h1>Register
            <small class="subtitle">Let's grow together</small>
          </h1>
        </div>

        <div class="row">
          <div class="form-group col-xs-6">
            <input type="text" [(ngModel)]="firstName" value="" placeholder="First name" class="form-control" />
          </div>
          <div class="form-group col-xs-6">
            <input type="text" [(ngModel)]="lastName" value="" placeholder="Last name" class="form-control" />
          </div>
        </div>

        <div class="form-group">
          <input type="text" [(ngModel)]="username" value="" placeholder="Username" class="form-control" />
        </div>

        <div class="form-group">
          <input type="email" [(ngModel)]="email" value="" placeholder="Email" class="form-control" />
        </div>

        <div class="form-group">
          <input type="password" [(ngModel)]="password" value="" placeholder="Password" class="form-control" />
        </div>

        <div class="form-group">
          <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".png,.jpg" class="form-control" />
        </div>

      </div>
      <div class="footer text-center">
        <button (click)="signUp()" class="btn btn-info btn-round btn-wd"> Register</button>
      </div>
    </div>
  </div>

</body>
