<div *ngIf="openPostings !== undefined" class="flex-container">
  <div *ngFor="let _ of nArray(maxPostingsPerRow); let i = index">
    <div class="inner-flex-container">
      <div *ngFor="let posting of openPostings; let pi = index">
        <app-card *ngIf="pi % maxPostingsPerRow === i" [posting]="posting"></app-card>
      </div>
    </div>
  </div>
</div>

<div *ngIf="openPostings === undefined" class="loader loader-center"></div>
